<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/scripts.js"></script>
  <link href="./styles/theme-VERAJOHN.css" rel="stylesheet" />
  <title>VeraJohn - Front</title>
</head>

<body id="login-page">
  <div class="wrap" id="wrap">
    <main>
      <div class="modal">
      <div class="modal-header">
        <a href="./front.html" class="icon-lg icon-brandLogo">VeraJohn</a>
        <h2>Welcome Back!</h2>
        <button class="button-nobg button-res button-iconOnly"><i class="icon-sm icon-close"></i></button>
      </div>
      <div class="modal-main">
        <form>
          <section class="input-group">
            <div class="form-field">
              <label>Email address</label>
              <input type="text" class="input-text">
            </div>
            <div class="form-field">
              <label>Password</label>
              <input type="text" class="input-text">
            </div>
          </section>
          <section class="cta-group">
            <button class="button-primary button-res">LOG IN<i class="icon icon-arrow"></i></button>
            <a href="#">Forgot password?</a>
          </section>
        </form>
      </div>
      <div class="modal-footer">
        <section class="cta-group">
          <button class="button button-xs">Not a member? Join Now</button>
        </section>
      </div>
    </div>
    </main>
  </div>
</body>

</html>
